<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="login-area">
    <h1 class="text-center">Welcome To Sadman Bank </h1>

    <div class="submit-area">
        <h4>Login</h4>
        <input type="text" class="form-control" placeholder="Email">
        <br>

        
        <input type="password" class="form-control" name="" id="" placeholder="password">
    </br>
    
        <button id="login" class="btn btn-success">Enter</button>
    </div>
    </div>
   </div>
   <div id="transaction-area">
    <div class="row">
        <div class="col-md-4 ">
            <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">0.00</span></h2>
        </div>
        </div>
        <div class="col-md-4 ">
            <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">0.00 </span></h2>
        </div>
        </div>
        <div class="col-md-4 ">
            <div class="balance status">
            <h5>Balance</h5>
            <h2>$<span id="currentBalance">0.00</span></h2>
        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
            <h4>Deposit</h4>
            <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want deposit">
            <br>
            <button id="addDeposit" class="btn btn-success">Deposit</button></div>

            </div>
            
        <div class="col-md-6">
         <div class="submit-area">
            <br>
            <h4>withdraw</h4> 
            <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
            <br>
            <button id="addWithdraw" class="btn btn-success">withdraw</button></div>
         </div>
    </div>
   </div>

   <script>
    // Login button event handler
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = 'none';
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
    });
    
    // Deposit button event handler
    const depositBtn = document.getElementById("addDeposit");
    depositBtn.addEventListener("click", function() {
        const depositNumber = getInputNumber("depositAmount");
        if (!isNaN(depositNumber) && depositNumber > 0) {
            updateSpanText("currentDeposit", depositNumber);  
            updateSpanText("currentBalance", depositNumber);  

            document.getElementById("depositAmount").value = "";
            alert("Deposit successful!");
        } else {
            alert("Please enter a valid deposit amount.");
        }
    });

    // Update span text function
    function updateSpanText(id, amount) {
        const current = document.getElementById(id).innerText;
        const currentNumber = parseFloat(current);
        const totalAmount = amount + currentNumber;
        document.getElementById(id).innerText = totalAmount;
    }

    // Withdraw button event handler
    const withdrawBtn = document.getElementById("addWithdraw");
    withdrawBtn.addEventListener("click", function() {
        const withdrawNumber = getInputNumber("withdrawAmount");
        if (!isNaN(withdrawNumber) && withdrawNumber > 0) {
            updateSpanText("currentWithdraw", withdrawNumber);
            updateSpanText("currentBalance", -1 * withdrawNumber);
            document.getElementById("withdrawAmount").value = "";
            alert("Withdrawal successful!");
        } else {
            alert("Please enter a valid withdrawal amount.");
        }
    });

    // Get input number function
    function getInputNumber(id) {
        const amount = document.getElementById(id).value;
        const amountNumber = parseFloat(amount);
        return amountNumber;
    }
</script>

    
</body>
</html>
